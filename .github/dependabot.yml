version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule: { interval: "weekly", day: "monday", time: "09:00", timezone: "America/New_York" }
    open-pull-requests-limit: 5
    groups:
      security-fixes: { applies-to: security-updates, patterns: ["*"] }
      minor-and-patch: { applies-to: version-updates, update-types: ["minor", "patch"] }
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule: { interval: "weekly", day: "monday", time: "09:30", timezone: "America/New_York" }
    open-pull-requests-limit: 3
